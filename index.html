<body class="bg-[#D5CAD6] min-h-screen flex items-center justify-center p-4">
<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <h1 class="text-xl font-bold text-gray-800">My To-Do List</h1>

      <nav class="flex space-x-4">
        <a href="https://vivekpatel8433.github.io/Portfolio-V1/" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-blue-800 font-medium">
          Vivek Patel
        </a>
      </nav>
    </div>
  </div>
</header>

    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">To-do List</h1>

   <div class = "flex gap-2 mb-4">
    <input type="text" id="taskInput" placeholder="Enter A Task"
    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus: ring-2 focus:ring-blue-400" >
    <button onclick="addTask()" class="bg-blue-500 text-white px-2 py-2 rounded-md hover:bg-blue-600">Add Task</button>
   </div>

   <p id="noTaskMessage" class="text-center text-gray-400">No tasks yet</p>
   <p id="feedbackMessage" class="text-center text-sm mt-4"></p>
    <ul id="taskList" class="space-y-2"></ul>

<div class="mt-6 space-y-2">
  <input type="email" id="userEmail" placeholder="Enter your email"
    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
  
  <button onclick="sendCompletedTasks()" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
    Send Completed Tasks
  </button>
</div>

</div>

<footer class=" fixed bottom-0 right-0 left-0 bg-[#DE9E36] shadow-inner mt-8 z-50 py-6"> 
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm">
